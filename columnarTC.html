
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnar Transposition Cipher</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Columnar Transposition Cipher</h2>
            <div class="form-group">
                <label for="key">Enter Key:</label>
                <input type="text" class="form-control" id="key" value="Gem">
            </div>
            <div class="form-group">
                <label for="plaintext">Enter Text to Encrypt:</label>
                <input type="text" class="form-control" id="plaintext" value="please">
            </div>
            <button id="encryptButton" class="btn btn-primary">Encrypt</button>
            <div class="mt-3">
                <p>Encrypted Message:</p>
                <input type="text" class="form-control" id="encrypted" readonly>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("encryptButton").addEventListener("click", function() {
    var key = document.getElementById("key").value.toUpperCase();
    var plaintext = document.getElementById("plaintext").value;
    
    // Remove spaces and non-alphanumeric characters from the key
    key = key.replace(/[^A-Z]/g, "");
    
    // Determine number of columns based on key length
    var numColumns = key.length;
    
    // Determine number of rows based on plaintext length and number of columns
    var numRows = Math.ceil(plaintext.length / numColumns);
    
    // Create an array to hold the columns
    var columns = [];
    
    // Initialize columns with empty strings
    for (var i = 0; i < numColumns; i++) {
        columns.push("");
    }
    
    // Assign characters from plaintext to columns based on the key
    for (var i = 0; i < plaintext.length; i++) {
        var columnIndex = i % numColumns;
        var rowIndex = Math.floor(i / numColumns);
        var index = rowIndex * numColumns + key.indexOf(key[columnIndex]);
        columns[index % numColumns] += plaintext[i];
    }
    
    // Concatenate columns to get the encrypted message
    var encrypted = columns.join("");
    
    document.getElementById("encrypted").value = encrypted;
});
</script>

</body>
</html>
