<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Key Encryption Demo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Public Keys
            Encryption Demo</h1>

        <div class="mb-5">
            <h2>Generate Key Pairs</h2>
            <button class="btn btn-primary" onclick="generateKeyPairs()">Generate Key Pairs</button>
            <div class="mt-3">
                <h3>Alice's Key Pair</h3>
                <div class="form-group">
                    <label for="alicePublicKey">Alice's Public Key:</label>
                    <textarea class="form-control" id="alicePublicKey" rows="4" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="alicePrivateKey">Alice's Private Key:</label>
                    <textarea class="form-control" id="alicePrivateKey" rows="4" readonly></textarea>
                </div>
            </div>
            <div class="mt-3">
                <h3>Bob's Key Pair</h3>
                <div class="form-group">
                    <label for="bobPublicKey">Bob's Public Key:</label>
                    <textarea class="form-control" id="bobPublicKey" rows="4" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="bobPrivateKey">Bob's Private Key:</label>
                    <textarea class="form-control" id="bobPrivateKey" rows="4" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="mb-5">
            <h2>Encryption</h2>
            <div class="form-group">
                <label for="publicKeyToEncrypt">Recipient's Public Key:</label>
                <textarea class="form-control" id="publicKeyToEncrypt" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="messageToEncrypt">Message to Encrypt:</label>
                <textarea class="form-control" id="messageToEncrypt" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" onclick="encryptMessage('alice')">Encrypt Message as Alice</button>
            <button class="btn btn-primary" onclick="encryptMessage('bob')">Encrypt Message as Bob</button>
            <div class="mt-3">
                <label for="encryptedMessage">Encrypted Message:</label>
                <textarea class="form-control" id="encryptedMessage" rows="4" readonly></textarea>
            </div>
        </div>

        <div class="mb-5">
            <h2>Decryption</h2>
            <div class="form-group">
                <label for="privateKeyToDecrypt">Your Private Key:</label>
                <textarea class="form-control" id="privateKeyToDecrypt" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" onclick="decryptMessage()">Decrypt Message</button>
            <div class="mt-3">
                <label for="decryptedMessage">Decrypted Message:</label>
                <textarea class="form-control" id="decryptedMessage" rows="4" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="encryption.js"></script>
</body>
</html>
