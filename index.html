<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Key Encryption Demo. Class based Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: black; /* Light text */
        }
        .navbar {
            background-color: #343a40 !important; /* Dark navbar */
        }
        .footer {
            background-color: #343a40; /* Dark footer */
            color: #ffffff; /* Light text */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="#">PublicKeyEncription App</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Generate Key Pairs</h5>
                <button class="btn btn-primary mb-3" onclick="generateKeyPairs()">Generate Key Pairs</button>
                <div class="row">
                    <div class="col-md-6">
                        <h6>User A's Key Pair</h6>
                        <div class="form-group">
                            <label for="alicePublicKey">User A's Public Key:</label>
                            <textarea class="form-control" id="alicePublicKey" rows="4" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="alicePrivateKey">User A's Private Key:</label>
                            <textarea class="form-control" id="alicePrivateKey" rows="4" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>User B's Key Pair</h6>
                        <div class="form-group">
                            <label for="bobPublicKey">User B's Public Key:</label>
                            <textarea class="form-control" id="bobPublicKey" rows="4" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bobPrivateKey">User B's Private Key:</label>
                            <textarea class="form-control" id="bobPrivateKey" rows="4" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Encryption</h5>
                <div class="form-group">
                    <label for="publicKeyToEncrypt">Recipient's Public Key:</label>
                    <textarea class="form-control" id="publicKeyToEncrypt" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="messageToEncrypt">Message to Encrypt:</label>
                    <textarea class="form-control" id="messageToEncrypt" rows="4"></textarea>
                </div>
                <button class="btn btn-primary" onclick="encryptMessage()">Encrypt Message</button>
                <div class="mt-3">
                    <label for="encryptedMessage">Encrypted Message:</label>
                    <textarea class="form-control" id="encryptedMessage" rows="4" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Decryption</h5>
                <div class="form-group">
                    <label for="privateKeyToDecrypt">Your Private Key:</label>
                    <textarea class="form-control" id="privateKeyToDecrypt" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="messageToDecrypt">Encrypted Message to Decrypt:</label>
                    <textarea class="form-control" id="messageToDecrypt" rows="4"></textarea>
                </div>
                <button class="btn btn-primary" onclick="decryptMessage()">Decrypt Message</button>
                <div class="mt-3">
                    <label for="decryptedMessage">Decrypted Message:</label>
                    <textarea class="form-control" id="decryptedMessage" rows="4" readonly></textarea><br>
                </div>
               <a href="columnarTC.html"> <p> check out columnar transposition cipher here </p></a>
            </div>
        </div>
    </div><br><br><br><br>

    <!-- Footer -->
    <footer class="footer fixed-bottom text-center py-3">
        <p>&copy; 2024 CPE (Dr Omodunbi's project students) </p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="encryption.js"></script>
</body>
</html>
